<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<section layout:fragment="content" class="ranking-page">

    <h2>📊 트렌드 랭킹</h2>
    <p>현재 가장 인기 있는 콘텐츠 목록입니다.</p>

    <div class="ranking-list" th:if="${not #lists.isEmpty(contents)}">
        <a th:href="@{/demo/content/{id}(id=${content.id})}" class="ranking-item-link" th:each="content, iterStat : ${contents}">
            <div class="ranking-item">
                <div class="ranking-number" th:text="${iterStat.count}">1</div>
                <div class="ranking-thumbnail">
                    <img th:src="${content.posterImageUrl != null ? content.posterImageUrl : 'https://via.placeholder.com/100x150?text=No+Image'}"
                         alt="Content Poster">
                </div>
                <div class="ranking-title" th:text="${content.title}">
                    콘텐츠 제목
                </div>
            </div>
        </a>
    </div>

    <div class="empty-message" th:if="${#lists.isEmpty(contents)}">
        <p>표시할 랭킹 정보가 없습니다. 관리자 페이지에서 데이터를 먼저 수집해주세요.</p>
    </div>

</section>

</html>
